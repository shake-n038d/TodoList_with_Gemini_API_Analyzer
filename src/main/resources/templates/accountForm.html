<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク管理 | 新規ユーザー作成</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="/css/signup.css">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>
	
	<div class="content-container">
			<div class="card ms-5 pt-3 px-5">
				<div class="card-title">
					<h3 class="text-center pt-3">アカウント作成</h3>
					<hr>
					
					<div th:if="${message}" class="alert alert-danger text-center" role="alert">
						[[${message}]]
					</div>
					<div th:if="${errList}" class="alert alert-danger text-center align-middle" role="alert">
						<p th:each="errMsg:${errList}" class="mb-0">[[${errMsg}]]</p>
					</div>
				</div>
			    <div class="card-body row align-items-center g-0 pt-0">
					<div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center p-5 text-center">
						<dotlottie-wc
						  src="https://lottie.host/d79cf22d-abbb-4217-a22a-cae6020bd3b7/xiL4DxdBdE.lottie"
						  style="width: 280px; height: 280px"
						  speed="1"
						  autoplay
						  loop
						></dotlottie-wc>
						<h6 class="mt-4">アカウントを登録して</h6>
						<h6>今すぐTodoListを始めましょう！</h6>
					</div>
					
					<div class="col-md-6 ps-md-3">
						<div>
							<form action="/account" method="post" class="ms-3">
								<div class="mb-3">
									<label for="email" class="form-label">メールアドレス</label>
									<input type="email" name="email" placeholder="email@example.com" class="form-control" id="email">
								</div>
								<div class="mb-3">
									<label for="name" class="form-label">名前</label>
									<input type="text" name="name" placeholder="testuser" class="form-control" id="name">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">パスワード</label>
									<input type="password" name="password" placeholder="password" class="form-control" id="password">
								</div>
								
								<button type="submit" class="btn btn-success w-100 mt-3">登録</button>
							</form>
							
							<div class="text-center mt-3 ms-3">
								<a href="/login">既にアカウントをお持ちの方</a>
							</div>
						</div>
				  	</div>
				</div>
			</div>
	    </div>
	
	<div id="particles-js"></div>
	<script
	  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
	  type="module"
	 ></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
